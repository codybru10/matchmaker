<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Celebrity Dating</title>
  </head>
  <body>
    <div class="container">
      <div class="content">

        <h1>Margie's Matchmaker</h1>
        <form id="quiz">
          <label for="name">Name</label>
          <input id="name" type="text">
          <label for="rating">Rate yourself</label>
          <select id="rating">
            <option></option>
            <option>Loser</option>
            <option>Average Joe</option>
            <option>Winner</option>
          </select>
          <button type="submit">Submit</button>
        </form>

        <div class="losers result">
          <h3>Your match is!</h3>
            <ul>
              <li>Betty White</li>
              <img src="img/betty.jpg" alt="A photo of Betty White" />
              <li>Mr. Bean</li>
              <img src="img/bean.jpg" alt="A photo of Mr Bean" />
            </ul>
        </div>

        <div class="average-joes result">
          <h3>Your match is!</h3>
          <ul>
            <li>Megan Fox</li>
            <img src="img/fox.jpg" alt="A photo of Megan Fox" />
            <li>Shia LeBeouf</li>
            <img src="img/shia.jpg" alt="A photo of Shia LeBeouf" />
          </ul>
        </div>

        <div class="winners result">
          <h3>Your match is!</h3>
          <ul>
            <li>Lana Del Rey</li>
            <img src="img/lana.jpg" alt="A photo of bae" />
            <li>Brad Pitt</li>
            <img src="img/pitt.jpg" alt="A photo of Brad Pitt" />
          </ul>
        </div>
      </div>
    </div>

  </body>
</html>
